<!DOCTYPE html>
<html>
  <head>
    <title>Course Selection Help</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>This is a Web Development Course Selection Help</h1>
      <form id="courseSelection">
        <div id=choice>
          <h3>Please make your selection from dialog box for the course you want.</h3>
          <select id="courseType">
            <option value="1">Ruby</option>
            <option value="2">Python</option>
            <option value="3">php</option>
          </select>
        </div>
        
        <div id="questions">
          <h2>Please type 1 for yes and 0 for no</h2>
            <div class="form-group">
              <label for="highSchool">Do you have a high school degree or higher?</label>
              <input id="highSchool" type="text">
            </div>
            <div class="form-group">
              <label for="javaScript">Have you done html and Java Script?</label>
              <input id="javaScript" type="text">
            </div>
            <div class="form-group">
              <label for="engineeringDegree">Do you have an Engineering Degree?</label>
              <input id="engineeringDegree" type="text">
            </div>
            <div class="form-group">
              <label for="interest">Do you get thrilled while imagining you'll spend your life coding websites?</label>
              <input id="interest" type="text">
            </div>
            <div class="form-group">
              <label for="aptitude">Do you love abstract scenarios as opposed to definite one?</label>
              <input id="aptitude" type="text">
            </div>
        </div>
        <div id=myButton>
          <button type="submit" class="btn">Enter</button>
        </div>
        
      </form> 
      <div id=returnButton>
        <button type="submit" class="btn">Enter to return</button>
      </div> 
        <div id="output">     
        </div>
    </div>
  </body>
</html>
